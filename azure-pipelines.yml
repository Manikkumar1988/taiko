# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

pr:
- master

variables:
  GAUGE_TELEMETRY_ENABLED: false

jobs:
- job: Linux
  pool:
    vmImage: 'Ubuntu-16.04'

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
 
  - script:
      npm install
  
  - script:    
      npm test
  
  - script:    
      npm run test-functional

- job: macOS
  pool:
    vmImage: 'macOS-10.13'

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'

  - script:
      npm install
      
  - script:    
      npm test

  - script:    
      npm run test-functional

  - script:
      bash <(curl -s https://codecov.io/bash) -t 753f6a69-d2fc-4d80-95df-d729150c4176


- job: Windows
  pool:
    vmImage: 'vs2017-win2016'

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'

  - powershell:
      npm install
  
  - powershell:    
      npm run test-functional